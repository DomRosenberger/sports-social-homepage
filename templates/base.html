<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- CSS only -->
    <link href="{{ url_for('static', path='/css/boostrap.min.css') }}" rel="stylesheet">
    {% block meta %}{% endblock %}
</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', path='/images/sportsocial.png') }}" width="30" height="30" class="rounded-3" style="margin: 5px;">
                    <strong>Sports &amp; Social Lisbon</strong>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a href="{{ url_for('list_whatsapp_groups') }}" title="WhatsApp Groups" class="nav-link text-white">WhatsApp Groups</a>
                      </li>
                      <!-- <li class="nav-item">
                        <a href="{{ url_for('show_volleyball_page') }}" title="Volleyball Events Lisbon" class="nav-link text-white">Volleyball Events</a>
                      </li> -->
                      <!-- <li class="nav-item">
                        <a href="{{ url_for('show_hiking_page') }}" title="Hiking Events Lisbon" class="nav-link text-white">Hiking Events</a>
                      </li> -->
                      <li class="nav-item">
                        <a href="{{ url_for('show_donation_page') }}" title="Support Us" class="nav-link text-white">Support Us</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>       
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
